<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Warehouse Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --sidebar: #020617;
            --card: #111827;
            --accent: #22c55e;
            --warning: #f59e0b;
            --text: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Inter, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        .hidden {
            display: none !important
        }

        .app {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh
        }

        .sidebar {
            background: var(--sidebar);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px
        }

        .sidebar h2 {
            color: var(--accent)
        }

        .sidebar a {
            color: var(--text);
            text-decoration: none;
            padding: 10px;
            border-radius: 8px
        }

        .sidebar a:hover {
            background: #111827
        }

        .main {
            padding: 20px
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, .35)
        }

        .kpis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px
        }

        .kpi {
            background: #020617;
            padding: 18px;
            border-radius: 14px;
            text-align: center;
            cursor: pointer
        }

        .kpi .value {
            font-size: 32px;
            font-weight: 700;
            margin-top: 6px
        }

        .success {
            color: var(--accent)
        }

        .warning {
            color: var(--warning)
        }

        input,
        button {
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: #020617;
            color: white
        }

        button {
            cursor: pointer
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center
        }

        th {
            background: #111827;
            color: var(--accent)
        }
        .warehouse-container{

        }
        .warehouse-card {
            background: #020617;
            padding: 14px;
            border-radius: 14px;
            margin-bottom: 12px
        }

        #loginContainer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center
        }

        #orderDetails {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999
        }

        #orderDetails .card {
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow: auto
        }

        .warehouse-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top:20px
        }

        .warehouse-container .card {
            flex: 1
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="loginContainer">
        <form id="loginForm" class="card" style="width:320px">
            <h2 style="text-align:center;color:var(--accent);font-size:25px"><b>MY</b>holdal</h2>
            <input id="username" placeholder="Username" required style="width:100%;margin:10px 0">
            <input id="password" type="password" placeholder="Password" required style="width:100%">
            <button style="margin-top:12px;width:100%;background:var(--accent)">Login</button>
            <p id="loginError" class="warning hidden">Invalid
                credentials</p>
            <h4 style="text-align:center; color:#111827;">@Holdal group</h4>
        </form>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden app">
        <aside class="sidebar">
            <h2><i class="fa-solid fa-warehouse"></i> <B>MY</B>Holdal</h2>
            <a href="#">Dashboard</a>
            <a href="#" onclick="showWarehouses()">Warehouses</a>
            <a href="#" onclick="signOut()" style="color:#ef4444">Logout</a>
        </aside>

        <main class="main">
            <header style="margin-bottom:20px;display:flex;justify-content:space-between;align-items:center">
                <h3>Warehouse Management</h3>
                <input type="date" id="dateFilter" onchange="updateDashboard()">
            </header>

            <!-- KPIs -->
            <div class="kpis">
                <div class="kpi" onclick="showOrderDetails('total')">
                    <div>Total Orders</div>
                    <div id="total" class="value">0</div>
                </div>
                <div class="kpi" onclick="showOrderDetails('completed')">
                    <div>Packed</div>
                    <div id="completed" class="value success">0</div>
                </div>
                <div class="kpi" onclick="showOrderDetails('distributed')">
                    <div>Distributed</div>
                    <div id="distributed" class="value success">0</div>
                </div>
                <div class="kpi" onclick="showOrderDetails('pending')">
                    <div>Pending</div>
                    <div id="pending" class="value warning">0</div>
                </div>

            </div>

            <!-- BREAKDOWNS -->
            <div class="warehouse-container">

                <div class="card">
                    <h3 style="color:var(--accent)">Warehouse overview</h3>
                    <div id="warehouseBreakdownTable"></div>
                </div>

                <div class="card">
                    <h3 style="color:var(--accent)">Multi-Warehouse
                        Orders</h3>
                    <div id="multiWHTable"></div>
                </div>

                <div class="card">
                    <h3 style="color:var(--accent)">Single-Warehouse
                        Orders</h3>
                    <div id="singleWHTable"></div>
                </div>

            </div>
        </main>
    </div>

    <!-- ORDER DETAILS -->
    <div id="orderDetails" class="hidden">
        <div class="card">
            <button onclick="closeOrderDetails()" style="float:right;background:#ef4444">Close</button>
            <h3 style="color:var(--accent)" id="orderDetailsTitle">Order
                Details</h3>
            <div id="orderList"></div>
        </div>
    </div>

    <script>
        const users = [{ username: "manager", password: "123456" }];
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmcU44IrVbsgFcrMJ1TxA0xnjwBQa9cD6NKPf-jmVaDNIMaNOMa14pU0eRSh9QLw/pub?output=csv";
        let allOrders = [];

        loginForm.onsubmit = e => {
            e.preventDefault();
            const u = users.find(x => x.username === username.value && x.password === password.value);
            if (!u) { loginError.classList.remove("hidden"); return; }
            loginContainer.style.display = "none";
            dashboard.classList.remove("hidden");
            loadData();
        };

        function formatDateForInput(d) {
            if (!d || !d.includes("/")) return "";
            const p = d.split("/");
            return `${p[2]}-${p[1].padStart(2, '0')}-${p[0].padStart(2, '0')}`;
        }

        function loadData() {
            fetch(sheetURL).then(r => r.text()).then(csv => {
                const rows = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
                const map = {};

                rows.forEach(r => {
                    const id = r["#M Order"];
                    if (!id) return;
                    if (!map[id]) map[id] = { orderNo: id, date: formatDateForInput(r["Snapshot_Date"]), wh: {} };

                    let wh = (r["Warehouse Name"] || "").toLowerCase();
                    let base = wh.replace(/---pack/g, "").replace(/\s*wh/g, "").trim();

                    if (!map[id].wh[base]) map[id].wh[base] = { base, packed: false, distributed: false };
                    if (wh.includes("pack")) map[id].wh[base].packed = true;

                    const d = (r["Distribution"] || "").toUpperCase();
                    if (["LMD", "WAKILNI", "EMPLOYEE"].includes(d)) map[id].wh[base].distributed = true;
                });

                allOrders = Object.values(map).map(o => {
                    const w = Object.values(o.wh);
                    const packed = w.filter(x => x.packed).length;
                    let status = "pending";
                    if (packed === w.length) status = "completed";
                    else if (packed > 0) status = "partial";
                    return { ...o, status, warehouses: w };
                });

                initDate();
                updateDashboard();
            });
        }

        function initDate() {
            const d = [...new Set(allOrders.map(o => o.date))].filter(Boolean).sort();
            if (d.length) dateFilter.value = d[d.length - 1];
        }

        function applyFilters() {
            return allOrders.filter(o => !dateFilter.value || o.date === dateFilter.value);
        }

        function updateDashboard() {
            const o = applyFilters();
            total.textContent = o.length;
            completed.textContent = o.filter(x => x.status === "completed").length;
            pending.textContent = o.filter(x => x.status !== "completed").length;
            distributed.textContent = o.filter(x => x.warehouses.some(w => w.distributed)).length;

            renderWarehouseBreakdown(o);
            renderMultiWHOrders(o);
            renderSingleWHOrders(o);
        }

        /* Warehouse Breakdown */
        function renderWarehouseBreakdown(orders) {
            const m = {};
            orders.forEach(o => {
                o.warehouses.forEach(w => {
                    if (!m[w.base]) m[w.base] = { t: 0, c: 0, p: 0 };
                    m[w.base].t++;
                    w.packed ? m[w.base].c++ : m[w.base].p++;
                });
            });
            warehouseBreakdownTable.innerHTML = `
 <table>
 <tr><th>Warehouse</th><th>Total</th><th>Completed</th><th>Pending</th><th>distributed</th></tr>
 ${Object.entries(m).map(([k, v]) => `
 <tr>
 <td>${k}</td>
 <td><a href="#" onclick="showWarehouseOrders('${k}','total')">${v.t}</a></td>
 <td><a href="#" onclick="showWarehouseOrders('${k}','completed')">${v.c}</a></td>
 <td><a href="#" onclick="showWarehouseOrders('${k}','pending')">${v.p}</a></td>
 </tr>`).join("")}
 </table>`;
        }

        /* Multi WH */
        function renderMultiWHOrders(orders) {
            const m = orders.filter(o => o.warehouses.length > 1);
            multiWHTable.innerHTML = `
 <table>
 <tr><th>Type</th><th>Orders</th><th>distributed</th></tr>
 <tr><td>Total Multi-WH</td><td>${m.length}</td></tr>
 <tr><td>Completed</td><td>${m.filter(o => o.status === "completed").length}</td></tr>
 <tr><td>Pending</td><td>${m.filter(o => o.status !== "completed").length}</td></tr>
 </table>`;
        }

        /* Single WH Table */
        function renderSingleWHOrders(orders) {
            const s = orders.filter(o => o.warehouses.length === 1);
            singleWHTable.innerHTML = `
 <table>
 <tr><th>Type</th><th>Orders</th><th>distributed</th></tr>
 <tr><td>Total Single-WH</td><td>${s.length}</td></tr>
 <tr><td>Completed</td><td>${s.filter(o => o.status === "completed").length}</td></tr>
 <tr><td>Pending</td><td>${s.filter(o => o.status !== "completed").length}</td></tr>
 </table>`;
        }

        /* ORDER DETAILS */
        function showOrderDetails(t) {
            let o = applyFilters();
            if (t === "pending") o = o.filter(x => x.status !== "completed");
            if (t === "completed") o = o.filter(x => x.status === "completed");
            if (t === "distributed") o = o.filter(x => x.warehouses.some(w => w.distributed));
            displayOrders(o);
        }

        function displayOrders(o, w = null) {
            orderList.innerHTML = "";
            orderDetailsTitle.textContent = w ? `Order Details - ${w}` : "Order Details";
            o.forEach(x => {
                orderList.innerHTML += `
  <div class="warehouse-card">
   <b>Order:</b> ${x.orderNo} - ${x.status}
   <ul>${x.warehouses.map(w => `<li>${w.base} - ${w.packed ? "Packed" : "Not Packed"}</li>`).join("")}</ul>
  </div>`;
            });
            orderDetails.classList.remove("hidden");
        }

        function closeOrderDetails() { orderDetails.classList.add("hidden") }
        function signOut() { location.reload() }

        /* NAVIGATION TO WAREHOUSES PAGE */
        function showWarehouses() {
            window.location.href = "warehouses.html";
        }
    </script>
</body>

</html>
